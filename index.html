<html>
  <head>
    <title>Goodreads Clone</title>
    <link rel="stylesheet" href="stylesheets/semantic.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body id='app'>

    <script charset="utf-8" type="text/x-handlebars">
      <h1>Goodreads Clone

        {{#link-to 'authors'}} Authors {{/link-to}} |
        {{#link-to 'books'}} Books {{/link-to}}

      </h1>

      <div class="ui grid">
        <div class="one wide column"></div>

        <div class="fifteen wide column">
          {{outlet}}
        </div>
      </div>
    </script>

    <script charset="utf-8" type="text/x-handlebars" id="authors">
      <div class="ui grid">
        <div class="four wide column">
          {{#each author in model}}
          <p>
            {{#link-to "authors.author" author}}
              {{author.name}}
            {{/link-to}}
          </p>
         {{/each}}
        </div>

        <div class="ten wide column">
          {{outlet}}
        </div>
      </div>
    </script>

    <script charset="utf-8" type="text/x-handlebars" id="authors/author">
      <h2>{{name}}</h2><br>
      <img {{bind-attr src=image}} alt="" width="300" />
      <div id="author-bio">
        {{bio}}
      </div>
      <div id="book-list">
        <h3>Books:</h3>
        {{#each book in model.books}}
        <p>
          {{#link-to "books.book" book}}
            {{book.title}}
          {{/link-to}}
        </p>
        {{/each}}
      </div>
    </script>

    <script charset="utf-8" type="text/x-handlebars" id="books">
      <div class="ui grid">
        <div class="four wide column">
          {{#each book in model}}
          <p>
            {{#link-to "books.book" book}}
              {{book.title}}
            {{/link-to}}
          </p>
          {{/each}}
        </div>

        <div class="ten wide column">
          {{outlet}}
        </div>
      </div>
    </script>

    <script charset="utf-8" type="text/x-handlebars" id="books/book">
      <div class="ui grid">
        <div class="eight wide column">
          <h2>{{title}}</h2>
          <div id="book-info">
            <strong>Genre: {{genre}}</strong>
            <br>
            <strong>Year:  {{year}}</strong>
            <p>
              <a {{bind-attr href=amazonLink}}>Buy {{title}}</a>
            </p>
          </div>
          <h3>
            By {{#link-to "authors.author" author}}
             {{author.name}}
             {{/link-to}}
            </h3>
          <img {{bind-attr src=image}} alt="" width="300" />
        </div>

        <div class="eight wide column">
          <h2>Reviews</h2>
          {{#each review in model.reviews}}
          <p>
            <h3>By {{review.userName}}</h3>
            <div id="review-info">
              <p>
                {{review.text}}
              </p>
            </div>
          </p>
          {{/each}}        </div>

      </div>
    </script>

    <script src="javascripts/lib/jquery-2.1.3.js"></script>
    <script src="javascripts/lib/handlebars-v3.0.0.js"></script>
    <script src="http://builds.emberjs.com/release/ember.js"></script>
    <script src="javascripts/lib/ember-template-compiler-1.10.0.js"></script>
    <script src="javascripts/lib/ember-data.js"></script>

    <script src="javascripts/app.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/models/author.js"></script>
    <script src="javascripts/models/book.js"></script>
    <script src="javascripts/models/review.js"></script>

  </body>
</html>
