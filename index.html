<html>
  <head>
    <title>Goodreads Clone</title>
    <link rel="stylesheet" href="stylesheets/semantic.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body id='app'>

    <script charset="utf-8" type="text/x-handlebars">
      <h1>Goodreads Clone
        {{#link-to 'authors'}}See list of Authors{{/link-to}}
      </h1>

      <div class="ui grid">
        <div class="one wide column"></div>

        <div class="fifteen wide column">
          {{outlet}}
        </div>
      </div>
    </script>

    <script charset="utf-8" type="text/x-handlebars" id="authors">
      <div class="ui grid">
        <div class="five wide column">
          {{#each author in model}}
          <p>
            {{author.name}}
          </p>
          {{/each}}
        </div>

        <div class="ten wide column">
        </div>
      </div>

    </script>

    <script src="javascripts/lib/jquery-2.1.3.js"></script>
    <script src="javascripts/lib/handlebars-v3.0.0.js"></script>
    <script src="http://builds.emberjs.com/release/ember.js"></script>
    <script src="javascripts/lib/ember-template-compiler-1.10.0.js"></script>
    <script src="javascripts/lib/ember-data.js"></script>

    <script src="javascripts/app.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/models/author.js"></script>

  </body>
</html>
